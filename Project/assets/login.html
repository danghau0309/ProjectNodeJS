<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

	<body>
		<section id="login">
			<div class="container-login">
				<div class="item1">
					<img src="../src/public/img/home.png" alt="" />
				</div>
				<div class="item2">
					<div class="item-right">
						<h2>dev_snake</h2>
						<span class="geeting">Welcome Back!</span>
						<form class="form-login">
							<input type="text" placeholder="Enter Username" name="username" />
							<input type="password" placeholder="Enter password" name="password" />

							<button id="btnSignIn" type="submit">Sign In</button>
							<span class="link">Don't have Account? <a href="#">SignUp</a></span>
						</form>
						<div class="option-login">
							<button><i class="bx bxl-google"></i> Continue with Google</button>
							<button><i class="bx bxl-twitter"></i>Continue with Twiter</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</body>
